version: '3.8'

services:
  mongodb:
    image: mongo:7.0
    container_name: sync-mongodb-dev
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data_dev:/data/db
    restart: unless-stopped
    environment:
      - MONGO_INITDB_DATABASE=admin
    networks:
      - sync-network-dev

  sync-api:
    build:
      context: ./SyncAPI
      dockerfile: Dockerfile
    container_name: sync-api-dev
    ports:
      - "3000:3000"
    environment:
      - MONGODB_URI=mongodb://mongodb:27017
      - PORT=3000
      - CORS_ALLOWED_ORIGIN=http://localhost:5000
      - ORGANIZATION_ID=autentiodev
      - NODE_ENV=development
    depends_on:
      - mongodb
    restart: unless-stopped
    networks:
      - sync-network-dev
    volumes:
      - ./SyncAPI/src:/app/src:ro
      - ./SyncAPI/resources:/app/resources:ro
      - ./SyncAPI/tsconfig.json:/app/tsconfig.json:ro
      - ./SyncAPI/package.json:/app/package.json:ro

  sync-admin:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: sync-admin-dev
    ports:
      - "5000:5000"
    environment:
      - PORT=5000
      - SYNC_API_URL=http://sync-api:3000
      - VITE_API_URL=http://localhost:3000
      - NODE_ENV=development
    depends_on:
      - sync-api
    restart: unless-stopped
    networks:
      - sync-network-dev
    volumes:
      - ./server:/app/server:ro
      - ./client:/app/client:ro
      - ./shared:/app/shared:ro
      - ./package.json:/app/package.json:ro

volumes:
  mongodb_data_dev:

networks:
  sync-network-dev:
    driver: bridge

